<!DOCTYPE html>
<html>
    <body>
        {% load static %}
        <link rel="stylesheet" href="{% static 'gestion/style.css' %}">

        <div class="navbar">
            {% if request.user.is_authenticated %}
                <a href="{% url 'logout'%}">Logout</a>
            {% endif %}
            <a href="{% if request.user.is_authenticated %}{% url 'gestion:index'%}{% else %}{% url 'login'%}{% endif %}">
                {% if request.user.is_authenticated %}Profile{% else %}Login{% endif %}
            </a>
            {% if request.user.is_authenticated %}
                <a href="{% url 'gestion:reservations'%}">My Reservations</a>
            {% endif %}
            <a href="{% url 'gestion:routes'%}">Routes</a>
            <a href="{% url 'gestion:index'%}">Home</a>
        </div>

        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </body>
</html>
