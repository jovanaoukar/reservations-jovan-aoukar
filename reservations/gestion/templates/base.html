<!DOCTYPE html>
<html>
    <body>
        {% load static %}
        <link rel="stylesheet" href="{% static 'gestion/style.css' %}">

        <div class="navbar">
            {% if request.user.is_authenticated %}
                <a href="/accounts/logout">Logout</a>
            {% endif %}
            <a href="{% if request.user.is_authenticated %}/accounts/profile/{% else %}/accounts/login/{% endif %}">
                {% if request.user.is_authenticated %}Profile{% else %}Login{% endif %}
            </a>
            {% if request.user.is_authenticated %}
                <a href="/manage/reservations">My Reservations</a>
            {% endif %}
            <a href="/">Home</a>
        </div>

        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </body>
</html>
